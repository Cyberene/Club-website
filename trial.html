<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old CRT Computer Screen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }

        .old-computer {
            width: 400px;
            height: 320px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ccc;
            border-radius: 5px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
            transform: perspective(800px) rotateX(-5deg); /* Slight tilt to make it look bulky */
        }

        .crt-bezel {
            width: 95%;
            height: 75%;
            background-color: #222;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: inset 0px 0px 15px rgba(0, 0, 0, 0.8), 0px 5px 5px rgba(0, 0, 0, 0.4);
        }

        .crt-screen {
            width: 85%;
            height: 85%;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.9); /* Strong shadow to simulate the depth of old CRTs */
        }

        .crt-screen video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the screen */
        }

        .crt-base {
            width: 80%;
            height: 50px;
            background-color: #888;
            border-radius: 5px 5px 0 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            top: 15px;
        }

        .crt-stand {
            width: 100px;
            height: 60px;
            background-color: #666;
            border-radius: 5px;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>

<div class="old-computer">
    <div class="crt-bezel">
        <div class="crt-screen">
            <video controls autoplay>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <div class="crt-base">
        <div class="crt-stand"></div>
    </div>
</div>

</body>
</html>
